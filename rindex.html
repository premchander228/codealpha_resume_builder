<!DOCTYPE html>
 <html lang="en"> 
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="C:\Users\Dell\Desktop\rcss.css"/>
        <script src="https://kit.fontawesome.com/fdb4b1ebac.js" crossorigin="anonymous"></script>

        <title>Resume generator</title>
    </head>
    <body> 
 <div class="container" id="cv-from">
    <h1 class="text-center my-2">Resume generator</h1>
    <div class="row">
        <div class="col-md-6">
<!--------first column-->
<h3>Personal information</h3>
<div class="form-group mt-2">
    <label for="nameFeild">Your name:-</label>
    <input type="text" id="nameFeild" placeholder="Enter here" class="form-control"/></div>
    
    <div class="form-group mt-2">
    <label for="">Upload photo</label>
    <input id="imgFeild" type="file" class="form-control"/></div>

    <div class="form-group mt-2">
    <label for="contactFeild">contact number:- </label>
    <input type="text" id="contactFeild" placeholder="Enter here" class="form-control"/>
   </div>

   <div class="form-group mt-2">
    <label for="emailFeild">email:- </label>
    <input type="text" id="emailFeild" placeholder="Enter here" class="form-control"/>
   </div>
   <div class="form-group mt-2">
    <label for="addressFeild">Address:- </label>
    <textarea  id="addressFeild" placeholder="Enter here" class="form-control " rows="6"></textarea> 
</div>


<div class="col-md-6">
    <p class="text-secondary my-3">Important links</p>
    <div class="form-group mt-2">
    <label for="linkedinFeild">Linkedin:- </label>
    <input type="text" id="linkedinFeild" placeholder="Enter here" class="form-control"/>
    </div>
    <div class="form-group mt-2">
    <label for="githubFeild">Github:-</label>
    <input type="text" id="githubFeild" placeholder="Enter here" class="form-control"/>
</div>
<div class="form-group mt-2">
    <label for="hackerrankFeild">Hackerrank:-</label>
    <input type="text" id="hackerrankFeild" placeholder="Enter here" class="form-control"/>
</div>
</div> 
        </div>
        <div class="col-md-6">
            <!--------second column-->
            <h3>Professional information</h3>
            <div class="from-group mt-2">
                <label for="">objective</label>
                <textarea 
                id="objectiveField"
                placeholder="enter here" class="form-control"></textarea>
               </div>

               <div class="from-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea
                 placeholder="enter here" class="form-control weFeild" rows="3"></textarea>

                <div class="container text-center mt-3" id="button">
                    <button onclick="addwork()" class="btn btn-primary btn-sm"><i class="fa-solid fa-plus"></i></button>
                </div>
           </div>
           <div class="from-group mt-2" id="task">
            <label for="">Projects</label>
            <textarea
             placeholder="enter here" class="form-control prFeild"></textarea>
       
       <div class="container text-center mt-3" id="addproject">
        <button onclick="addpro()" class="btn btn-primary btn-sm"><i class="fa-solid fa-plus"></i></button>
    </div>
</div>
          
<div>

             </div>
            
             <!---------educational information------->
             <div class="col-md-6">
                
                <div class="from-group mt-2" id="work">
                    <label for="">Education</label>
                    <textarea
                     placeholder="enter here" class="form-control eFeild" rows="3"></textarea>
    
                    <div class="container text-center mt-3" id="addeducation">
                        <button onclick="addedu()" class="btn btn-primary btn-sm"><i class="fa-solid fa-plus"></i></button>
                    </div>
               </div>
               
               


     <br><br>
        <div class="container">
            <button onclick="generatecv()" class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>
 </div>
     <!-----cv template------->
    <div class="container" id="cv-template">
        <div class="row">
            <div class="col-md-3 text-center py-5 background">
                <!-----first colum2-->
                <img src="C:\Users\Dell\Desktop\profile.png"
                 class="img-fuild myimg" id="imgT"/>
                 <div class="container">
                    <p id="nameT"></p>
                    <h1> Contact Me</h1>
                    <p id="contactT"><i class="fa-solid fa-phone"></i></p>
                    <p id="emailT"><i class="fa-solid fa-envelope"></i></p>
                    <p id="addressT"><i class="fa-solid fa-location-dot"></i></p>
                    <hr/>
                    <p><i class="fa-brands fa-linkedin"></i><a id="linkT"></a></p>
                    <p> <i class="fa-brands fa-github"></i><a id="gitT"></a></p>
                    <p><i class="fa-brands fa-hackerrank"></i><a id="hackT"></a></p>

                 </div>
            </div>
            <div class="col-md-7 py-5">
                <!---second col2-->
                <h1 id="nameT2" class="text-center" style="font-weight:900"> </h1>
                <!------objective-->
                <div class="card mt-4 ">
                    <div class="card-header background">
                        <h3>Objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectT"></p>
                    </div>
                    </div>

                <!-------education-->
                 <div class="card mt-4 ">
                   <div class="card-header background">
                        <h3>Education</h3>
                          </div>
                     <div class="card-body">
                       <ul id="eT"><li></li>
                         <li></li>
                         <li></li></ul>
                        </div>
                     </div> 

                    <!------work experience-->
                    <div class="card mt-4 ">
                        <div class="card-header background">
                            <h3>Work Experience</h3>
                        </div>
                        <div class="card-body">
                            <ul id="weT">
                                <li></li>
                            <li></li>
                        <li></li>
                    </ul>
                        </div>
                        </div>
                  <!------projects-->
                  <div class="card mt-4 ">
                    <div class="card-header background">
                        <h3>Projects</h3>
                    </div>
                    <div class="card-body">
                        <ul id="prT"><li></li>
                        <li></li>
                    <li></li></ul>
                    </div>
                    </div>

                  
                   
                
                <div class="container.mt-3 text-center">
                    <button onclick="printcv()" class="btn background"></button>
                     </div>
                    </div></div>
        </div>
    </div>
            
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
<script src="C:\Users\Dell\Desktop\rjs.js">  </script>
    </body>
 </html>
